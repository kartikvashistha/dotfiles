---
# defaults file for dotfiles
home_user_path: # Home Path of the user where you want to install the dotfiles

os: # Values can be macos, fedora

zsh_framework_config: # Values can be: ohmyzsh,starship

neovim_framework: astronvim # Values can be: astronvim

gitconfig_name: # Git config name
gitconfig_email: # Git config email

wsl: false # Boolean value to configure if the setup is WSL
